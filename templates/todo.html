<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="todo">


  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='todo/favicon.png') }}">

  <title>todo</title>
  <link rel="manifest" href="{{ url_for('static',filename='todo/manifest.json') }}">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register("{{ url_for('static', filename='todo/flutter_service_worker.js') }}");
      });
    }
  </script>
  <script src="{{ url_for('static', filename='todo/main.dart.js') }}"></script>
</body>
</html>
