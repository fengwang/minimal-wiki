{% extends "base.html" %}


{% block content %}
    {% autoescape false %}

    <form action="" method=post enctype=multipart/form-data>
        <div class="container jumbotron">
            <div class="row">
                <div class="col-sm-10">
        			<input type=file name=file>
                </div>
                <div class="col-sm-2">
        			<input type=submit value=Upload>
                </div>
            </div>
        </div>
    </form>

    <div class="col-xs-12" style="height:50px;"></div>

    <div class="col-xs-12">
        <table>
            <tr>
                <th>Uploaded Images</th>
                <th>Code to Link</th>
            </tr>
          {% for image in all_files %}
            <tr>
              <td>{{ image }}</td>
              <td><code>![](./images/{{ image }})</code></td>
            </tr>
          {% endfor %}
        </table>
    </div>

    {% endautoescape %}
{% endblock %}
